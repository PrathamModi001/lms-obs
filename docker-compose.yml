# LMS Observability Stack - Full LGTM
# Loki (Logs), Grafana (Visualization), Tempo (Traces), Mimir/Prometheus (Metrics)
# Monitors LMS Backend with full correlation between logs, traces, and metrics

services:
    # Prometheus - Metrics Collection & Storage
    prometheus:
        image: prom/prometheus:latest
        container_name: lms-prometheus
        restart: unless-stopped
        ports:
            - "${PROMETHEUS_PORT:-9090}:9090"
        environment:
            - HEADERSAPIKEY=${HEADERSAPIKEY:-04VCjkU5TrL5biVxEnTzANj8TxJWJd4M}
        volumes:
            - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
            - ./prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
            - ./prometheus/alerts_comprehensive.yml:/etc/prometheus/alerts_comprehensive.yml:ro
            - ./prometheus/recording_rules.yml:/etc/prometheus/recording_rules.yml:ro
            - prometheus-data:/prometheus
        command:
            - "--config.file=/etc/prometheus/prometheus.yml"
            - "--storage.tsdb.path=/prometheus"
            - "--storage.tsdb.retention.time=${PROMETHEUS_RETENTION:-30d}"
            - "--web.console.libraries=/usr/share/prometheus/console_libraries"
            - "--web.console.templates=/usr/share/prometheus/consoles"
            - "--web.enable-lifecycle"
            - "--web.enable-admin-api"
            - "--web.enable-remote-write-receiver"
            - "--enable-feature=exemplar-storage"
        networks:
            - observability
        healthcheck:
            test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 30s

    # Alertmanager - Alert Routing & Email Notifications
    alertmanager:
        image: prom/alertmanager:latest
        container_name: lms-alertmanager
        restart: unless-stopped
        ports:
            - "${ALERTMANAGER_PORT:-9093}:9093"
        extra_hosts:
            - "host.docker.internal:host-gateway"
        volumes:
            - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
            - ./alertmanager/templates:/etc/alertmanager/templates:ro
            - alertmanager-data:/alertmanager
        command:
            - "--config.file=/etc/alertmanager/alertmanager.yml"
            - "--storage.path=/alertmanager"
            - "--web.external-url=http://localhost:${ALERTMANAGER_PORT:-9093}"
        networks:
            - observability
        healthcheck:
            test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9093/-/healthy"]
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 10s

    # Loki - Log Aggregation
    loki:
        image: grafana/loki:3.0.0
        container_name: lms-loki
        restart: unless-stopped
        ports:
            - "${LOKI_PORT:-3100}:3100"
        volumes:
            - ./loki/loki-config.yml:/etc/loki/local-config.yaml:ro
            - loki-data:/loki
        command: -config.file=/etc/loki/local-config.yaml
        networks:
            - observability
        healthcheck:
            test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3100/ready"]
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 30s

    # Tempo - Distributed Tracing
    tempo:
        image: grafana/tempo:2.4.1
        container_name: lms-tempo
        restart: unless-stopped
        ports:
            - "${TEMPO_PORT:-3200}:3200"          # Tempo API
            - "${TEMPO_OTLP_GRPC_PORT:-4317}:4317" # OTLP gRPC
            - "${TEMPO_OTLP_HTTP_PORT:-4318}:4318" # OTLP HTTP
        volumes:
            - ./tempo/tempo-config.yml:/etc/tempo/config.yaml:ro
            - tempo-data:/var/tempo
        command: -config.file=/etc/tempo/config.yaml
        networks:
            - observability
        depends_on:
            prometheus:
                condition: service_healthy
        healthcheck:
            test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3200/ready"]
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 30s

    # Promtail - Log Collection Agent
    promtail:
        image: grafana/promtail:3.0.0
        container_name: lms-promtail
        restart: unless-stopped
        volumes:
            - ./promtail/promtail-config.yml:/etc/promtail/config.yml:ro
            - /var/run/docker.sock:/var/run/docker.sock:ro
            - promtail-positions:/tmp
            - ../backend/observability-data/logs:/var/log/backend:ro
        command: -config.file=/etc/promtail/config.yml
        networks:
            - observability
        depends_on:
            loki:
                condition: service_healthy

    # Grafana - Visualization Dashboards
    grafana:
        image: grafana/grafana:latest
        container_name: lms-grafana
        restart: unless-stopped
        ports:
            - "${GRAFANA_PORT:-3002}:3000"
        environment:
            # Admin credentials
            - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
            - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
            
            # Security settings
            - GF_USERS_ALLOW_SIGN_UP=false
            - GF_USERS_ALLOW_ORG_CREATE=false
            
            # Server settings
            - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL:-http://localhost:3002}
            - GF_SERVER_SERVE_FROM_SUB_PATH=false
            
            # Dashboard settings
            - GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH=/var/lib/grafana/dashboards/overview.json
            
            # Unified Alerting (Grafana 8+)
            - GF_UNIFIED_ALERTING_ENABLED=true
            - GF_ALERTING_ENABLED=false
            
            # Analytics
            - GF_ANALYTICS_REPORTING_ENABLED=false
            - GF_ANALYTICS_CHECK_FOR_UPDATES=true
            
            # Logging
            - GF_LOG_MODE=console
            - GF_LOG_LEVEL=${GRAFANA_LOG_LEVEL:-info}
            
            # Feature toggles for better tracing experience
            - GF_FEATURE_TOGGLES_ENABLE=traceqlEditor tempoSearch tempoBackendSearch tempoApmTable
        volumes:
            - grafana-data:/var/lib/grafana
            - ./grafana/provisioning:/etc/grafana/provisioning:ro
            - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
        networks:
            - observability
        depends_on:
            prometheus:
                condition: service_healthy
            alertmanager:
                condition: service_healthy
            loki:
                condition: service_healthy
            tempo:
                condition: service_healthy
        healthcheck:
            test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 30s

networks:
    observability:
        driver: bridge
        name: lms-observability

volumes:
    prometheus-data:
        driver: local
        name: lms-prometheus-data
    alertmanager-data:
        driver: local
        name: lms-alertmanager-data
    grafana-data:
        driver: local
        name: lms-grafana-data
    loki-data:
        driver: local
        name: lms-loki-data
    tempo-data:
        driver: local
        name: lms-tempo-data
    promtail-positions:
        driver: local
        name: lms-promtail-positions
